    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Calculatas</title>

  <body>
    <main>
      <div class="main_app container grid-2-cols">
        <div class="section_inputs container grid-2-cols">
          <div class="section_title_container">
            <p class="section_title">Informações da parede</p>
          </div>
          <div class="card card-wall active">
            <p class="box_title">Parede 1</p>
            <form class="input_fields">
              <div class="field">
                <label class="input-name" for="wall-width">Largura (m)</label>
                <div class="field-measure">
                  <input
                    type="number"
                    class="wall-width"
                    id="wall-width-1"
                    name="wall-width"
                    placeholder="0"
                  />
                </div>
              </div>
              <div class="field">
                <label class="input-name" for="wall-height">Altura (m)</label>
                <div class="field-measure">
                  <input
                    type="number"
                    class="wall-height"
                    id="wall-height-1"
                    name="wall-height"
                    placeholder="0"
                  />
                </div>
              </div>
              <div class="field">
                <label class="input-name" for="door-qty">Quantas portas?</label>
                <div class="field-qty">
                  <button class="btn btn-qty btn-qty-less less-door">-</button>
                  <input
                    type="number"
                    class="door-qty"
                    id="door-qty-1"
                    name="door-qty"
                    placeholder="0"
                  />
                  <button class="btn btn-qty btn-qty-plus plus-door">+</button>
                </div>
              </div>
              <div class="field">
                <label class="input-name" for="window-qty"
                  >Quantas janelas?</label
                >
                <div class="field-qty">
                  <button class="btn btn-qty btn-qty-less less-window">
                    -
                  </button>
                  <input
                    type="number"
                    class="window-qty"
                    id="window-qty-1"
                    name="window-qty"
                    placeholder="0"
                  />
                  <button class="btn btn-qty btn-qty-plus plus-window">
                    +
                  </button>
                </div>
              </div>
            </form>
            <div class="btn_box">
              <button type="submit" class="btn btn-submit">Confirmar</button>
            </div>
          </div>
